<body>

<h1></h1>

<div id="buttons">

	<div class="row">
		<button class="four columns" id="button_zero"><h6>Today</h6></button>
	</div>
	<div class="row">
		<button class="four columns" id="button_one"><h6>Mass Protests</h6></button>
	</div> 
	<div class="row">
		<button class="four columns" id="button_two"><h6>Wars and Violent Conflicts</h6></button>
	</div>
	<div class="row">
		<button class="four columns" id="button_three"><h6>Terrorist Attacks</h6></button>
	</div>
	<div class="row">
		<button class="four columns" id="button_four"><h6>New Heads of State</h6></button>
	</div>
	<div class="row">
		<button class="four columns" id="button_five"><h6>Notable Deaths</h6></button>
	</div>
	<div class="row">
		<button class="four columns" id="button_six"><h6>Natural Disasters</h6></button>
	</div>

</div>

<div class="row">

	<div id="ongoing" class="eight columns">

		<div class="info" >
			<div id="daily_snapshot" class="inner"></div>
		</div>

		<div class="info" >
			<div id="ongoing_protests" class="inner"></div>
		</div>

		<div class="info">
			<div id="ongoing_wars" class="inner"></div>
		</div>

		<div class="info">
				<div id="terrorist_attacks" class="inner"></div>
				<div id="terrorist_attacks_2" class="inner"></div>
		</div>

		<div class="info">
			<div id="new_heads" class="inner"></div>
		</div>

		<div class="info">
			<div id="notable_deaths" class="inner"></div>
		</div>

		<div class="info">
			<div id="disasters" class="inner"></div>
		</div>

	</div>

</div>
